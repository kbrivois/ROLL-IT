<!DOCTYPE HTML>
<html>
	<head>
		<title>ROLL IT !</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="js/cls/Partie.js" type="text/javascript" defer="defer"></script> 
		<script src="js/cls/Chrono.js" type="text/javascript" defer="defer"></script> 
		<script src="js/cls/Bille.js" type="text/javascript" defer="defer"></script> 
		<script src="js/cls/Point.js" type="text/javascript" defer="defer"></script> 
		<script src="js/cls/Terrain.js" type="text/javascript" defer="defer"></script> 
		<script src="js/cls/Evenements.js" type="text/javascript" defer="defer"></script> 
		<script src="js/cls/Util.js" type="text/javascript" defer="defer"></script> 
	</head>
	<body>
		<div id="win" class="overlay" style="display: none;">
			<span class="overlay-title">Bravo</span>
			<span id="win-time">Temps : 01 : 45</span>
			<div id="button-try-again" class="button-green">
				Recommencer
			</div>
			<div id="button-next-level" class="button-red">
				Niveau suivant
			</div>
			<div id="button-menu" class="button-blue">
				Menu
			</div>
		</div>
		
		<div id="pause" class="overlay" style="display: none;">
			<span class="overlay-title">Pause</span>
			<div id="button-resume" class="button-green">
				Reprendre
			</div>
			<div id="button-menu" class="button-blue">
				Menu
			</div>
		</div>
		
		<div id="top">
			<span id="level">Niveau 0</span>
			<div id="time">
				<span id="time-min">00</span>
				:
				<span id="time-sec">00</span>
			</div>
			<div id="top-pause">
				<span>Pause</span>
			</div>
		</div>
		<div id="terrain">
			<img id="sphere" src="img/ball-15.png"></img>
		</div>
		
		<script type="text/javascript" data-main="js/app.js" src="js/lib/require.js" defer="defer"></script>
	</body>
</html>
